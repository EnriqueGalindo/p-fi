{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:720px;">
  <h1 style="margin-top:0;">Edit Unit</h1>

  <form method="POST" style="display:grid; gap:.75rem;">
    <div>
      <label>Address</label><br>
      <input name="address" value="{{ unit.address }}" style="width:100%;" required>
    </div>
    <div>
      <label>Price</label><br>
      <input name="price" value="{{ unit.price }}" required>
    </div>
    <div>
      <label>Tenant</label><br>
      <input name="tenant" value="{{ unit.tenant or '' }}" placeholder="Vacant">
      <div class="muted" style="font-size:.9em; margin-top:.25rem;">Leave blank for “Vacant”.</div>
    </div>

    <div style="display:flex; gap:.75rem; margin-top:.5rem;">
      <button type="submit">Save</button>
      <a href="{{ url_for('rental_admin.units_list') }}">Back</a>
    </div>
  </form>
</div>
{% endblock %}

<style>
      :root{
        --bg:#0b1020;
        --panel:#0f172a;
        --card:#0b1224;
        --text:#e5e7eb;
        --muted:#94a3b8;
        --line:rgba(255,255,255,.10);
        --accent:#7c3aed;
        --accent2:#22c55e;
        --danger:#ef4444;
        --shadow: 0 18px 60px rgba(0,0,0,.45);
        --radius: 18px;
        --partial:#f6e86a;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color:var(--text);
        background:
          radial-gradient(1000px 600px at 20% 10%, rgba(124,58,237,.35), transparent 55%),
          radial-gradient(900px 540px at 80% 20%, rgba(34,197,94,.22), transparent 60%),
          radial-gradient(1200px 700px at 50% 120%, rgba(59,130,246,.15), transparent 55%),
          var(--bg);
        min-height:100vh;
        padding:28px 24px;
      }

      .shell{
        width:min(900px, 100%);
        margin:0 auto;
        display:block;
      }

      @media (max-width: 980px){
        .shell{grid-template-columns:1fr}
      }

      .panel{
        padding:28px;
        border:1px solid var(--line);
        border-radius: var(--radius);
        background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
        box-shadow: var(--shadow);
      }

      .brand{
        display:flex;
        align-items:center;
        gap:14px;
        margin-bottom:18px;
      }
      .brand img{
        width:56px;height:56px;border-radius:14px;
        background: rgba(255,255,255,.06);
        border:1px solid var(--line);
        object-fit:cover;
      }
      .brand .title{
        font-weight:800;
        letter-spacing:.2px;
        font-size:20px;
        line-height:1.1;
      }
      .brand .subtitle{
        color:var(--muted);
        font-size:13px;
        margin-top:3px;
      }

      .card{
        padding:18px;
        border-radius: 16px;
        border:1px solid var(--line);
        background: rgba(0,0,0,.22);
      }
      .stack{
        display:flex;
        flex-direction:column;
        gap:14px;
      }

      .panel, .card { min-width: 0; }

      @media (max-width: 640px){
        body{ padding:16px 14px; }
        .panel{ padding:18px; border-radius:16px; }
        .card{ padding:16px; border-radius:14px; }
      }


      h1{
        margin:0 0 6px;
        font-size:34px;
        letter-spacing:-.6px;
      }
      .lead{
        margin:0;
        color: var(--muted);
        line-height:1.4;
      }

      .kpi{
        display:flex;
        align-items:baseline;
        justify-content:space-between;
        gap:16px;
      }
      .kpi .label{
        color:var(--muted);
        font-weight:700;
        font-size:12px;
        letter-spacing:.2px;
        text-transform:uppercase;
      }
      .kpi .value{
        font-size:20px;
        font-weight:900;
      }
      .pill{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:8px 10px;
        border-radius:999px;
        border:1px solid var(--line);
        background: rgba(255,255,255,.04);
        color: var(--muted);
        font-size:12px;
        font-weight:800;
      }
      a{ color:#a78bfa; text-decoration:none; }
      a:hover{ text-decoration:underline; }

      table{
        width:100%;
        border-collapse:collapse;
      }
      th, td{
        padding:10px 8px;
        border-bottom:1px solid rgba(255,255,255,.08);
        text-align:left;
        vertical-align:top;
      }
      th{
        color:var(--muted);
        font-size:12px;
        text-transform:uppercase;
        letter-spacing:.2px;
      }

      /* Lease coverage grid (same structure as your tenant_edit) */
      .gh-grid { display:flex; flex-direction:column; gap:.75rem; }
      .gh-row { display:flex; align-items:center; gap:.75rem; }
      .gh-year { width:52px; font-weight:800; color:var(--text); opacity:.9; }
      .gh-months { display:grid; grid-template-columns: repeat(12, 14px); gap:6px; align-items:center; }
      .gh-cell {
        width:14px; height:14px; border-radius:3px;
        background: rgba(255,255,255,.10);
        border:1px solid rgba(255,255,255,.10);
        display:inline-block;
        position:relative;
      }
      .gh-cell.paid { background: rgba(34,197,94,.9); border-color: rgba(34,197,94,.9); }
      .gh-cell.partial { background: var(--partial); border-color: var(--partial); }
      .gh-cell:hover { outline:2px solid rgba(124,58,237,.35); outline-offset:2px; }

      .gh-tip {
        display:none;
        position:absolute;
        left:50%; transform:translateX(-50%);
        bottom:22px;
        white-space:nowrap;
        background:#111827; color:white;
        padding:6px 8px; border-radius:8px;
        font-size:12px;
        box-shadow:0 8px 20px rgba(0,0,0,.2);
        z-index:10;
      }
      .gh-tip:after{
        content:"";
        position:absolute; left:50%; transform:translateX(-50%);
        top:100%;
        border:6px solid transparent;
        border-top-color:#111827;
      }
      .gh-cell:hover .gh-tip { display:block; }

      .gh-legend { display:flex; align-items:center; gap:.5rem; justify-content:flex-end; margin-top:.5rem; }
      .gh-legend span { font-size:12px; color: var(--muted); }
      .gh-dot { width:12px; height:12px; border-radius:3px; display:inline-block; }
      .btn{
        cursor:pointer;
        border:1px solid var(--line);
        background: rgba(124,58,237,.18);
        color: var(--text);
        padding:10px 14px;
        border-radius: 12px;
        font-weight:900;
    }
    .btn:hover{ background: rgba(124,58,237,.28); }
</style>

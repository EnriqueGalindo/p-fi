<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{{ title or "PFI — Rental Portal" }}</title>

    <style>
      body{
        font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
        margin:0;
        padding:0;
      }

      .card{
        border:1px solid #e5e7eb;
        border-radius:12px;
        padding:1rem 1.25rem;
      }

      h1{margin:0 0 .5rem;font-size:1.5rem}
      table{border-collapse:collapse;width:100%}
      td,th{
        border-bottom:1px solid #eee;
        padding:.4rem .5rem;
        text-align:left;
        vertical-align:top;
      }

      .muted{color:#6b7280}
      .ok{color:#16a34a}
      .warn{color:#d97706}
      .bad{color:#dc2626}

      a{text-decoration:none}
      a:hover{text-decoration:underline}

      /* Layout */
      .layout{display:flex; min-height:100vh;}

      .sidebar{
        width:240px;
        padding:1.25rem;
        border-right:1px solid #e5e7eb;
        background:#fafafa;
      }

      .sidebar .brand{
        font-weight:800;
        margin-bottom:1rem;
      }

      .sidebar .section{
        margin-top:1rem;
        font-size:.85rem;
        letter-spacing:.02em;
        text-transform:uppercase;
        color:#6b7280;
      }

      .sidebar a{
        display:block;
        padding:.35rem 0;
      }

      .content{
        flex:1;
        padding:1.5rem 2rem;
      }

      .topnav{
        display:flex;
        gap:1rem;
        align-items:center;
        margin-bottom:1.25rem;
      }

      .topnav a{
        padding:.35rem .5rem;
        border-radius:8px;
      }

      .topnav a.active{
        background:#111827;
        color:#fff;
        text-decoration:none;
      }
    </style>
  </head>

  <body>
    <div class="layout">

      <!-- ===================== -->
      <!-- Sidebar               -->
      <!-- ===================== -->
      <aside class="sidebar">
        <div class="brand">Rental Portal</div>

        <div class="section">Switch</div>
        <a href="{{ url_for('plan.view_plan') }}">← Back to Personal Finance</a>

        <div class="section">Admin</div>
      </aside>


      <!-- ===================== -->
      <!-- Main content          -->
      <!-- ===================== -->
      <main class="content">

        <!-- Rental top nav -->
        <nav class="topnav">
          <a href="{{ url_for('rental_admin.property_list') }}"
             class="{{ 'active'
                if request.endpoint in (
                    'rental_admin.property_list',
                    'rental_admin.property_edit'
                )
                else '' }}">
            Properties
          </a>
          <a href="{{ url_for('rental_admin.tenant_list') }}"
            class="{{ 'active' if request.endpoint in ('rental_admin.tenant_list','rental_admin.tenant_edit') else '' }}">
            Tenants
          </a>


          {# future tabs #}
          {# <a href="#">Tenants</a> #}
          {# <a href="#">Payments</a> #}
        </nav>

        {% block content %}{% endblock %}

      </main>

    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{{ title or "PFI" }}</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:2rem;}
      .card{border:1px solid #e5e7eb;border-radius:12px;padding:1rem 1.25rem;max-width:960px}
      h1{margin:0 0 .5rem;font-size:1.5rem}
      table{border-collapse:collapse}
      td,th{border-bottom:1px solid #eee;padding:.25rem .5rem;text-align:left}
      .muted{color:#6b7280}
      .ok{color:#16a34a} .warn{color:#d97706} .bad{color:#dc2626}
      nav a{margin-right:1rem}
    </style>
  </head>
  <body>
    <nav>
      <a href="/overview">Home</a>
      <a href="/onboarding">Onboarding</a>
      <a href="/plan">Plan</a>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>

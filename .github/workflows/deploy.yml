name: Deploy to Cloud Run

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write        # required for Workload Identity Federation
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: us-east4
      SERVICE: finance-onboard
      RUNTIME_SA: finance-onboard-sa
      GCS_BUCKET: pfi-datalake
      USER_ID: default
      IMAGE_REPO: us-east4-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/cloud-run-source-deploy/finance-onboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker us-east4-docker.pkg.dev --quiet

      - name: Build & Push image
        run: |
          IMAGE="${IMAGE_REPO}:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run (image)
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region "$REGION" \
            --service-account "${RUNTIME_SA}@${PROJECT_ID}.iam.gserviceaccount.com" \
            --set-env-vars "GCS_BUCKET=${GCS_BUCKET},USER_ID=${USER_ID}" \
            --min-instances=0 \
            --memory=512Mi \
            --allow-unauthenticated
          # Remove --allow-unauthenticated if you want the service locked down

